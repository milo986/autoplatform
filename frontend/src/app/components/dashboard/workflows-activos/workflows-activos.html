<mat-card
    class="revenue-growth-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="title">
            <span class="d-block">
                Workflows Activos
            </span>
            <h5 class="mb-0">
                12 
            </h5>
        </div>
        <div class="chart">
            <div id="crm_revenue_growth_chart"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <span class="trezo-badge up with-border">
                +4.75%
            </span>
            <!-- <span class="days d-block">
                Last 7 days
            </span> -->
        </div>
    </mat-card-content>
</mat-card>
