<div class="sign-in-area" [class.dark-theme]="themeService.isDark()">
    <div class="trezo-form ml-auto mr-auto" [class.component-dark-theme]="themeService.isDark()"
        [class.component-rtl-enabled]="themeService.isRTLEnabled()">
        <div class="row align-items-center">
            <div class="col-lg-6 col-md-12 order-1 order-lg-1">
                <div class="form-content">
                    <div class="logo">
                        <img src="media/favicon.png" alt="logo">
                    </div>
                    <div class="title">
                        <h1 class="fw-semibold">
                            Bienvenido a AutoPlatForm
                        </h1>
                        <p class="fw-medium">
                            Ingresa tu usuario y contraseña
                        </p>
                    </div>
                    <!-- <div class="with-socials d-flex align-items-center justify-content-between">
                        <div>
                            <button type="button" mat-button>
                                <img src="images/icons/google.svg" alt="google">
                            </button>
                        </div>
                        <div>
                            <button type="button" mat-button>
                                <img src="images/icons/facebook2.svg" alt="facebook">
                            </button>
                        </div>
                        <div>
                            <button type="button" mat-button>
                                <img src="images/icons/apple.svg" alt="apple">
                            </button>
                        </div>
                    </div> -->
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <!-- <label class="main-label d-block fw-medium text-black"> -->
                            <label class="main-label d-block fw-medium text-black" style="font-size: 0.7rem;">
                                Tu email *
                            </label>
                            <mat-form-field appearance="outline" class="w-100">
                                <!-- <mat-label>example@gmail.com</mat-label> -->
                                <input matInput formControlName="email" placeholder="Ingresa tu email" />
                            </mat-form-field>
                        </div>

                        <div class="form-group mt-3">
                            <label class="main-label d-block fw-medium text-black" style="font-size: 0.7rem;">
                                Tu password *
                            </label>
                            <mat-form-field appearance="outline" class="w-100">
                                <!-- <mat-label>**********</mat-label> -->
                                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                                    placeholder="Ingresa tu contraseña" />
                                <button mat-icon-button matSuffix type="button" (click)="hide = !hide"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                    <span class="material-symbols-outlined">
                                        {{ hide ? 'visibility_off' : 'visibility' }}
                                    </span>
                                </button>
                            </mat-form-field>
                        </div>

                        <!-- Si quieres agregar recuperación de contraseña más adelante -->
                        <!--
                        <div class="forgot-password mt-2">
                            <a routerLink="/forgot-password" class="text-primary fw-semibold">
                            Olvidé mi contraseña
                            </a>
                        </div>
                        -->

                        <button type="submit" mat-raised-button color="primary" class="w-100 mt-4">
                            <!-- [disabled]="loginForm.invalid"> -->
                            <i class="material-symbols-outlined me-1">login</i>
                            Ingresar
                        </button>
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-12 order-2 order-lg-2">
                <div class="form-image">
                    <img src="media/logos/autoplatform.png" alt="sign-in-image">
                    <!-- <img src="media/logos/advisers.png" alt="sign-in-image"> -->
                </div>
            </div> 
        </div>
    </div>
</div>
