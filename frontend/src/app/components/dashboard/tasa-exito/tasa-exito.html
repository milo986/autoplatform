<mat-card
    class="annual-profit-card mb-25 border-radius d-block bg-white border-0 shadow-none"
    [class.component-rtl-enabled]="themeService.isRTLEnabled()"
>
    <mat-card-content>
        <div class="title">
            <span class="d-block">
                Tasa de exito
            </span>
            <h5 class="mb-0">
                98.5%
            </h5>
        </div>
        <div class="chart">
            <div id="crm_annual_profit_chart"></div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <span class="trezo-badge up with-border">
                +2.02%
            </span>
            <!-- <span class="days d-block">
                Last 12 months
            </span> -->
        </div>
    </mat-card-content>
</mat-card>
